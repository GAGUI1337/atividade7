<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Marcação de Consulta</title>
  <script>
    function validarFormulario() {
      var nome = document.getElementById('nome').value;
      var cpf = document.getElementById('cpf').value;
      var dataNascimento = document.getElementById('dataNascimento').value;
      var endereco = document.getElementById('endereco').value;
      var uf = document.getElementById('uf').value;
      var cep = document.getElementById('cep').value;
      var email = document.getElementById('email').value;
      var telefone = document.getElementById('telefone').value;
      var especialidade = document.getElementById('especialidade').value;
      var dataConsulta = document.getElementById('dataConsulta').value;
      var horaConsulta = document.getElementById('horaConsulta').value;
      
      if (nome === '' || cpf === '' || dataNascimento === '' || endereco === '' || uf === '' || cep === '' || email === '' || telefone === '' || especialidade === '' || dataConsulta === '' || horaConsulta === '') {
        alert('Por favor, preencha todos os campos obrigatórios.');
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <h1>Formulário de Marcação de Consulta</h1>
  <form onsubmit="return validarFormulario()">
    <h2>Dados Pessoais</h2>
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome"><br><br>
    
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf"><br><br>
    
    <label for="dataNascimento">Data de nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento"><br><br>
    
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco"><br><br>
    
    <label for="uf">UF:</label>
    <input type="text" id="uf" name="uf"><br><br>
    
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep"><br><br>
    
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email"><br><br>
    
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone"><br><br>
    
    <h2>Dados da Consulta</h2>
    <label for="especialidade">Especialidade médica:</label>
    <select id="especialidade" name="especialidade">
      <option value="">Selecione</option>
      <option value="Cardiologia">Cardiologia</option>
      <option value="Dermatologia">Dermatologia</option>
    </select><br><br>
    
    <label for="dataConsulta">Data da consulta:</label>
    <input type="date" id="dataConsulta" name="dataConsulta"><br><br>
    
    <label for="horaConsulta">Hora da consulta:</label>
    <input type="time" id="horaConsulta" name="horaConsulta"><br><br>
    
    <label for="medicamentos">Medicamentos alérgicos:</label>
    <input type="text" id="medicamentos" name="medicamentos"><br><br>
    
    <label for="informacoesAdicionais">Informações adicionais:</label><br>
    <textarea id="informacoesAdicionais" name="informacoesAdicionais" rows="4" cols="50"></textarea><br><br>
    
    <input type="submit" value="Agendar Consulta">
  </form>
</body>
</html>
